<!DOCTYPE html>
<html>
  <head>
    <title>SF Sealions 2015 Chat App - Matt Lao &amp; Curtis Seaton</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container col-sm-12">
      <h1>Sf Sea Lions Chat</h1>
      <button type="button" class="twitter-login btn btn-info"><i class="fa fa-twitter fa-2x"></i>Login with Twitter</button>
      <button class="google-login btn btn-danger"><i class="fa fa-google fa-2x"></i>Login with Google</button>
      <button class="github-login btn btn-default"><i class="fa fa-github fa-2x"></i>Login with Github</button>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
