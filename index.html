<!DOCTYPE html>
<html>
  <head>
    <title>SF Sealions 2015 Chat App - Matt Lao &amp; Curtis Seaton</title>

    <link rel="stylesheet" href="stylesheets/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>

    <header>
      <h1 class="page-title">Sf Sea Lions Chat</h1>
    </header>

    <div class="col-sm-7">
      <div id="stream">
        <div id="msg-window">
          <div id="msg-box"></div>
        </div>
        <input type="text" id="msgInput" placeholder="Your Message..."/>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>

    <div class="login-container col-sm-5">
      <button id="logout">Logout</button>
      <div class="login-buttons col-sm-12">
          <button type="button" id="twitter-login" class="btn btn-info">
            <i class="fa fa-twitter fa-lg"></i>
            Login with Twitter
          </button>
          <button type="button" id="google-login"  class="google-login btn btn-danger">
            <i class="fa fa-google fa-lg"></i>
            Login with Google
          </button>
          <!-- <button type="button" class="github-login btn btn-default">
            <i class="fa fa-github fa-lg"></i>
            Login with Github
          </button> -->
          <h3>Active Users</h3>
          <div id="here"></div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src= "js/base.js"></script>
  </body>
</html>
